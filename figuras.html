<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./figuras.js"></script>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="ladoCuadrado">
                Escribe el lado de tu cuadrado
            </label>
            <input id="ladoCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="buttons" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="ladoTriangulo">
                Escribe los lados de tu triangulo
            </label>
            <input id="ladoTriangulo1" type="number" placeholder="Lado 1">
            <input id="ladoTriangulo2" type="number" placeholder="Lado 2">
            <input id="baseTriangulo" type="number" placeholder="Base">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perimetro T
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular area T 
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el perimetro y area de un circulo</h2>
        <form action="">
            <label for="ladoTriangulo">
                Escribe el radio del circulo
            </label>
            <input id="radioCirculo" type="number" placeholder="radio">

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perimetro C
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular area C
            </button>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <script src="./descuento.js"></script>
</head>
<body>
    <h1>Porcentajes y descuentos</h1>
    <script src="./descuento.js"></script>
    <section>
        <form action="">
            <label for="Datos">
                Digita el precio del producto total y el descuento en %
            </label>
            <input id="Precio" type="number" placeholder="Precio producto">
            <input id="Cupones" placeholder="Escribe el nombre de tu cupon">

            <button type="button" onclick="botonCalcularPrecio()">
                Calcular precio final
            </button>
            <p id="ResultadoPrecio"> </p>
        </form>
    </section>
</body>
</html>
